<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>About Yana Pranko</title>
</head>
<body>
  <div class="wrapper">
      <header class="header container">
        <h2 class="title">Training</h2>
      </header>
      <main class="main">
        <div class="container">
          <div class="box">
            <h3>Background</h3>
            <div class="color"></div>
            <div class="img"></div>
            <div class="linear-gradient"></div>
            <div class="radial-gradient"></div>
          </div>
          <div class="box">
            <h3>Repeat</h3>
            <div class="no-repeat"></div>
            <div class="repeat"></div>
            <div class="repeat-x"></div>
            <div class="repeat-y"></div>
            <div class="space"></div>
            <div class="round"></div>
          </div>
          <div class="box">
            <h3>Position</h3>
            <div class="center"></div>
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="one-value"></div>
            <div class="some"></div>
          </div>
          <div class="box">
            <h3>Size</h3>
            <div class="px"></div>
            <div class="percent"></div>
            <div class="width"></div>
            <div class="height"></div>
            <div class="cover"></div>
            <div class="contain"></div>
          </div>
          <div class="box">
            <h3>Attachment</h3>
            <div class="scroll"></div>
            <div class="fixed"></div>
          </div>
          <div class="box">
            <h3>Universal</h3>
            <div class="universal-img"></div>
            <div class="universal-gradient"></div>
            <div class="universal-some"></div>
          </div>
          <div class="box">
            <h3>Multi background</h3>
            <div class="multi-img"></div>
            <div class="multi-gradient"></div>
            <div class="multi-some"></div>
          </div>
        </div>
        <!-- Layouts -->
        <div class="first-container">
          <div class="products">
            <div class="column">
              <div class="products__item item-product">
                <a href="#" class="item-product__img-link">
                  <img src="#" alt="shirt" class="item-product__img">
                </a>
                <div class="item-product__body">
                  <div class="item-product__content">
                    <a href="#" class="item-product__title-link"></a>
                    <a href="#" class="i"></a>
                  </div>
                  <img src="#" alt="arrow" class="item-product__arrow">
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>
    <footer class="footer container">
      <h3 id="contacts">Contacts</h3>
      <ul class="footer-list list">
        <li>Discord: <span>yaniar</span></li>
        <li>
          <a href="mailto:yaniar@tut.by">Email: <span>yaniar@tut.by</span></a>
        </li>
        <li>
          <a href="https://github.com/YanaPronko" target="_blank">Github: Yana Pranko</a>
        </li>
      </ul>
    </footer>
  </div>
</body>
</html>
