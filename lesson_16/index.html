<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Training of Yana Pranko</title>
</head>
<body>
  <div class="wrapper">
      <header class="header container">
        <h2 class="sub-heading header__sub-heading">Header</h2>
        <ul class="list header__list">
          <li class="list__item">
            <a href="index.html" class="list__link">Training</a>
          </li>
          <li class="list__item">
            <a href="layouts.html" class="list__link">Layouts</a>
          </li>
        </ul>
      </header>
      <main class="main">
        <div class="container">
          <h1 class="heading">TRAINING</h1>
          <div class="box">
            <h3>Background</h3>
            <div class="color"></div>
            <div class="img"></div>
            <div class="linear-gradient"></div>
            <div class="radial-gradient"></div>
          </div>
          <div class="box">
            <h3>Repeat</h3>
            <div class="no-repeat"></div>
            <div class="repeat"></div>
            <div class="repeat-x"></div>
            <div class="repeat-y"></div>
            <div class="space"></div>
            <div class="round"></div>
          </div>
          <div class="box">
            <h3>Position</h3>
            <div class="center"></div>
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="one-value"></div>
            <div class="some"></div>
          </div>
          <div class="box">
            <h3>Size</h3>
            <div class="px"></div>
            <div class="percent"></div>
            <div class="width"></div>
            <div class="height"></div>
            <div class="cover"></div>
            <div class="contain"></div>
          </div>
          <div class="box">
            <h3>Attachment</h3>
            <div class="scroll"></div>
            <div class="fixed"></div>
          </div>
          <div class="box">
            <h3>Universal</h3>
            <div class="universal-img"></div>
            <div class="universal-gradient"></div>
            <div class="universal-some"></div>
          </div>
          <div class="box">
            <h3>Multi background</h3>
            <div class="multi-img"></div>
            <div class="multi-gradient"></div>
            <div class="multi-some"></div>
          </div>
        </div>
    </main>
    <footer class="footer container">
      <h2 class="sub-heading footer__sub-heading">Footer</h2>
      <div class="contacts">
        <h2 class="sub-heading">Contacts:</h2>
        <ul class="list contacts__list">
          <li>
            <a href="https://discordapp.com/users/866330088731574273" target="_blank" class="list__link">Dicsord:
              YaniaR(YanaPronko)</a>
          </li>
          <li>
            <a href="mailto:yaniar@tut.by" class="list__link">Email: <span>yaniar@tut.by</span></a>
          </li>
          <li>
            <a href="https://github.com/YanaPronko" target="_blank" class="list__link">Github: Yana Pranko</a>
          </li>
        </ul>
      </div>

    </footer>
  </div>
</body>
</html>
