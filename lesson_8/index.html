<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>About Yana Pranko</title>
</head>
<body>
  <header class="header container">
    <h2 class="title">Training</h2>
  </header>
  <main class="main">
    <div class="container">
      <div class="box">
        <h3>Background</h3>
        <div class="color"></div>
        <div class="img"></div>
        <div class="linear-gradient"></div>
        <div class="radial-gradient"></div>
      </div>
      <div class="box">
        <h3>Repeat</h3>
        <div class="no-repeat"></div>
        <div class="repeat"></div>
        <div class="repeat-x"></div>
        <div class="repeat-y"></div>
      </div>
      <div class="box">
        <h3>Position</h3>
        <div class="center"></div>
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="one-value"></div>
        <div class="some"></div>
      </div>
      <div class="box">
        <h3>Size</h3>
        <div class="px"></div>
        <div class="percent"></div>
        <div class="width"></div>
        <div class="height"></div>
        <div class="cover"></div>
        <div class="contain"></div>
      </div>
      <div class="box">
        <h3>Attachment</h3>
        <div class="scroll"></div>
        <div class="fixed"></div>
        <div class="none"></div>
        <div></div>
      </div>
      <div class="box">
        <h3>Universal</h3>
        <div class="img"></div>
        <div class="gradient"></div>
        <div class="some"></div>
      </div>
      <div class="box">
        <h3>Multi background</h3>
        <div class="img"></div>
        <div class="gradient"></div>
        <div class="some"></div>
      </div>
      <!-- <div class="box">
        <h3>Clip-path</h3>
        <div class="clip-wrapper">
          <div class="star"></div>
        </div>
      </div> -->
    </div>
    <!-- Layouts -->

  </main>
  <footer class="footer container">
    <h3 id="contacts">Contacts</h3>
    <ul class="footer-list list">
      <li>Discord: <span>yaniar</span></li>
      <li>
        <a href="mailto:yaniar@tut.by">Email: <span>yaniar@tut.by</span></a>
      </li>
      <li>
        <a href="https://github.com/YanaPronko" target="_blank">Github: Yana Pranko</a>
      </li>
    </ul>
  </footer>
</body>
</html>
